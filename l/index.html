<html><head><base href="." />
<title>LINKIT EVENTS</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

:root {
    --primary-color: #ff5555;
    --whatsapp-color: #25D366;
    --facebook-color: #1877F2;
    --text-color: #ffffff;
    --background-color: #1a1a1a;
    --spacing-unit: 1rem;
    --card-bg: rgba(255, 255, 255, 0.08);
}

body {
    font-family: 'Segoe UI', Arial, sans-serif;
    line-height: 1.6;
    background: linear-gradient(135deg, var(--background-color), #000000);
    color: var(--text-color);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    overflow-x: hidden;
    width: 100%;
}

.banner {
    width: 100%;
    background-color: rgba(0, 0, 0, 0.9);
    opacity: 0;
    transform: translateY(-20px);
    animation: fadeInDown 0.8s ease forwards;
    position: relative;
    overflow: hidden;
}

.banner img {
    width: 100%;
    height: auto;
    display: block;
    object-fit: cover;
    max-height: none;
}

.main-content {
    flex: 1;
    padding: var(--spacing-unit);
    max-width: 90vw;
    margin: 77px auto;
    width: 100%;
    display: flex;
    flex-direction: column;
    padding-top: calc(var(--spacing-unit) * 2);
    position: relative;
    z-index: 1;
}

.content-grid {
    display: flex;
    flex-direction: column; 
    gap: calc(var(--spacing-unit) * 2);
    opacity: 0;
    animation: fadeInUp 0.8s ease forwards;
    animation-delay: 0.3s;
}

.event-image {
    width: 100%;
    max-width: 800px;
    margin: 0 auto;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 8px 25px rgba(255, 85, 85, 0.2);
    transition: transform 0.3s ease;
    opacity: 0;
    animation: fadeInUp 0.8s ease forwards;
    animation-delay: 0.5s;
    display: flex;
    justify-content: center; 
    align-items: center; 
}

.event-image img {
    width: 100%;
    height: auto;
    object-fit: contain;
    display: block;
}


.event-image:hover {
    transform: translateY(-11px);
}



.social-share {
    display: flex;
    justify-content: center;
    gap: 3rem;
    margin-top: 1rem;
    opacity: 0;
    animation: fadeInUp 0.8s ease forwards;
    animation-delay: 0.7s;
    margin: 55px;
}

.social-icon {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    text-decoration: none;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.social-icon:hover {
    transform: translateY(-3px);
}

.social-icon.whatsapp {
    background-color: var(--whatsapp-color);
}

.social-icon.whatsapp svg {
    fill: white;
}

.social-icon.facebook {
    background-color: var(--facebook-color);
}

.social-icon.facebook svg {
    fill: white;
}

.social-icon.twitter {
    background-color: #000000; 
}

.social-icon.twitter svg {
    fill: white;
}

.social-icon svg {
    width: 24px;
    height: 24px;
    fill: currentColor;
}

.event-info {
    display: flex;
    flex-direction: column;
    gap: calc(var(--spacing-unit) * 1.5);
}

.event-info > * {
    opacity: 0;
    animation: fadeInUp 0.8s ease forwards;
}

.event-info h2 {
    color: var(--primary-color);
    font-size: 3.2rem;
    margin-bottom: var(--spacing-unit);
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    animation-delay: 0.9s;
}

.event-info p {
    font-size: 1.1rem;
    line-height: 1.8;
    color: rgba(255, 255, 255, 0.9);
    animation-delay: 1.1s;
}


.event-info h3 {
    font-size: 2.6rem;
    font-weight: bold;
    color: var(--primary-color);
    margin-bottom: var(--spacing-unit);
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    animation-delay: 1.3s;
}

.event-highlights {
    list-style: none;
    margin: calc(var(--spacing-unit) * 1.5) 0;
    padding: var(--spacing-unit);
    background: rgba(255, 85, 85, 0.1);
    border-radius: 15px;
    animation-delay: 1.3s;
}

.event-highlights li {
    padding: calc(var(--spacing-unit) * 0.75);
    position: relative;
    margin-bottom: calc(var(--spacing-unit) * 0.75);
    padding-left: calc(var(--spacing-unit) * 2);
    transition: transform 0.2s ease;
}

.event-highlights li:hover {
    transform: translateX(10px);
}

.event-highlights li::before {
    content: 'â˜…';
    position: absolute;
    left: 0;
    color: var(--primary-color);
    font-size: 1.2rem;
}

.whatsapp-link {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    background-color: var(--whatsapp-color);
    color: white;
    padding: calc(var(--spacing-unit) * 0.75) calc(var(--spacing-unit) * 2);
    text-decoration: none;
    border-radius: 30px;
    font-weight: bold;
    transition: all 0.3s ease;
    align-self: flex-start;
    margin-top: calc(var(--spacing-unit) * 2);
    box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
    animation-delay: 1.5s;
}

.whatsapp-link:hover {
    background-color: #20c659; 
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
}

@keyframes fadeInDown {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

#ticket-price {
    font-size: 3rem;
    font-weight: bold;
    color: white;
    background: rgba(255, 85, 85, 0.6);
    padding: var(--spacing-unit);
    border-radius: 66px;
    margin-top: var(--spacing-unit);
    text-align: center;
    box-shadow: 0 4px 15px rgba(255, 85, 85, 0.6);
    animation-delay: 1.4s;
    opacity: 0;
    animation: fadeInUp 0.8s ease forwards;
}

#ticket-price:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(255, 85, 85, 0.9);
    background: rgba(255, 85, 85, 0.9);
}

#event-dates {
    font-size: 2rem;
    font-weight: bold;
    color: rgba(255, 255, 255, 0.9);
    animation-delay: 1.1s;
}


</style>
</head>
<body>
    <div class="banner">
        <img src="" alt="Event banner" id="banner-img">
    </div>
    
    <main class="main-content">
        <div class="content-grid">
            <div>
                <div class="event-image">
                    <img id="event-image" src="" alt="promotional image">
                </div>
                <div class="social-share">
                    <a href="https://api.whatsapp.com/send?text=Check%20out%20this%20amazing%20Pokemon%20event!" class="social-icon whatsapp" target="_blank">
                        <svg viewBox="0 0 24 24">
                            <path d="M12.031 6.172c-3.181 0-5.767 2.586-5.768 5.766-.001 1.298.38 2.27 1.019 3.287l-.582 2.128 2.182-.573c.978.58 1.911.928 3.145.929 3.178 0 5.767-2.587 5.768-5.766.001-3.187-2.575-5.77-5.764-5.771zm3.392 8.244c-.144.405-.837.774-1.17.824-.299.045-.677.063-1.092-.069-.252-.08-.575-.187-.988-.365-1.739-.751-2.874-2.502-2.961-2.617-.087-.116-.708-.94-.708-1.793s.448-1.273.607-1.446c.159-.173.346-.217.462-.217l.332.006c.106.005.249-.04.39.298.144.347.491 1.2.534 1.287.043.087.072.188.014.304-.058.116-.087.188-.173.289l-.26.304c-.087.086-.177.18-.076.354.101.174.449.741.964 1.201.662.591 1.221.774 1.394.86s.274.072.376-.043c.101-.116.433-.506.549-.68.116-.173.231-.145.39-.087s1.011.477 1.184.564.289.13.332.202c.045.072.045.419-.1.824zm-3.423-14.416c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm.029 18.88c-1.161 0-2.305-.292-3.318-.844l-3.677.964.984-3.595c-.607-1.052-.927-2.246-.926-3.468.001-3.825 3.113-6.937 6.937-6.937 1.856.001 3.598.723 4.907 2.034 1.31 1.311 2.031 3.054 2.03 4.908-.001 3.825-3.113 6.938-6.937 6.938z"/>
                        </svg>
                    </a>
                    <a href="https://www.facebook.com/sharer/sharer.php?u=" class="social-icon facebook" target="_blank">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm3 8h-1.35c-.538 0-.65.221-.65.778v1.222h2l-.209 2h-1.791v7h-3v-7h-2v-2h2v-2.308c0-1.769.931-2.692 3.029-2.692h1.971v3z"/>
                        </svg>
                    </a>
                    <a href="https://twitter.com/intent/tweet" class="social-icon twitter" target="_blank">
                        <svg viewBox="0 0 24 24">
                            <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                        </svg>
                    </a>
                </div>
            </div>
            
            <div class="event-info">
                <h2 id="event-title"></h2>
                <p id="event-dates"></p>
                <p id="event-time"></p>
                <p id="event-location"></p>
                <p id="event-description"></p>
                <h3>Event Highlights:</h3>
                <ul class="event-highlights" id="event-highlights"></ul>
                <p id="ticket-price"></p>
                <p id="event-footer"></p>
                <a href="https://chat.whatsapp.com/JgjRsOKE4sMFYZiXDgPOPU" 
                   id="whatsapp-link" 
                   class="whatsapp-link" 
                   target="_blank">
                    Join WhatsApp Group
                </a>
            </div>
        </div>
    </main>


<script>
    fetch('https://raw.githubusercontent.com/FRAMEllARCHIVE/EVENT/main/info.json')
        .then(response => response.json())
        .then(data => {
            document.getElementById('event-image').src = `https://raw.githubusercontent.com/FRAMEllARCHIVE/EVENT/main/${data.eventImage}`;
            document.getElementById('banner-img').src = `https://raw.githubusercontent.com/FRAMEllARCHIVE/EVENT/main/${data.bannerImage}`;
            document.getElementById('event-title').textContent = data.eventTitle;
            document.getElementById('event-dates').textContent = `${data.dates}`;
            document.getElementById('event-time').textContent = `ðŸ•’ ${data.time}`;
            document.getElementById('event-location').textContent = `${data.location}`;
            document.getElementById('event-description').textContent = data.eventDescription;
            document.getElementById('ticket-price').textContent = `${data.ticketPrice}`;
            document.getElementById('event-footer').textContent = data.eventPromoText;

            const highlightsList = document.getElementById('event-highlights');
            data.eventHighlights.forEach(highlight => {
                const li = document.createElement('li');
                li.textContent = highlight;
                highlightsList.appendChild(li);
            });

            document.getElementById('whatsapp-link').href = data.whatsappGroupLink;

            const eventUrl = encodeURIComponent(window.location.href);
            const eventTitle = encodeURIComponent(data.eventTitle);
            document.querySelector('.social-icon.facebook').href = `https://www.facebook.com/sharer/sharer.php?u=${eventUrl}`;
            document.querySelector('.social-icon.whatsapp').href = `https://api.whatsapp.com/send?text=${eventTitle}%20-%20${eventUrl}`;
            document.querySelector('.social-icon.twitter').href = `https://twitter.com/intent/tweet?text=${eventTitle}&url=${eventUrl}`;

            const eventLink = data.eventLink;

            document.getElementById('event-image').addEventListener('click', function() {
                window.location.href = eventLink;
            });

            document.getElementById('ticket-price').addEventListener('click', function() {
                window.location.href = eventLink;
            });
        })
        .catch(error => console.error('Error loading event data:', error));
    </script>
</body>
</html>
